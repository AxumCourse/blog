{% extends "./../base.html" %}
{% block title%}修改文章{%endblock%}
{% block toolbar %} {% include "./toolbar.html" %} {%endblock%}
{% block content %}
<form method="post" action="/admin/topic/edit/{{ item.id }}">
    <div class="mb-3">
        <label for="title" class="form-label">标题</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="文章标题" value="{{ item.title}}" required>
    </div>
    <div class="mb-3">
        <label for="category_id" class="form-label">分类</label>
        <select id="category_id" name="category_id" class="form-select" required>
            <option value="">--请选择--</option>
            {% for cat in cats %}
            <option value="{{cat.id}}"{%if cat.id==item.category_id%} selected{%endif%}>{{cat.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="summary" class="form-label">摘要</label>
        <textarea class="form-control" id="summary" name="summary" rows="3" placeholder="在此输入文章摘要" required>{{item.summary}}</textarea>
    </div>
    <div class="mb-3">
        <label for="markdown" class="form-label">内容(Markdown)</label>
        <textarea class="form-control" id="markdown" name="markdown" rows="3" placeholder="在此输入文章文章内容" required>{{item.markdown}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
{%endblock%}
